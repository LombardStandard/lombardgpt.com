<!DOCTYPE html>
<html lang="en-gb">
   <head>
      <meta charset="utf-8" />
      <title>LombardGPT - Database</title>
      <meta http-equiv="x-ua-compatible" content="ie=edge" />
      <meta name="description" content="LombardGPT tracks real estate investors and ranks potential transactions.">
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="theme-color" content="#1D4ED8" />
      <meta property="og:title" content="LombardGPT" />
      <meta property="og:image" content="img/opengraph-image.png" />
      <meta property="og:image:type" content="image/png" />
      <meta property="og:url" content="https://lombardGPT.com/database" />
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
      <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/6.0.0/i18nextBrowserLanguageDetector.min.js" integrity="sha512-0AsGX9U76VGa9M7xH/k0KRptOYGEebaFFJ01EAgDwXvVEr0hlQceEH/9WfyfpePtDGJ6cmwuqZ+Qb18hB8z+lQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <link rel="canonical" href="https://lombardgpt.com/database" />
      <link rel="canonical" href="https://lombardgpt.com/privacy" />
      <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png" />
      <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
      <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png" />
      <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/png" />
      <link rel="stylesheet" href="css/global.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin="" />
      <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
      <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />
   </head>
   <body>
      <nav class="px-8 flex flex-row bg-blue-700 justify-between items-center py-6 w-full">
         <div> <a class="flex flex-row text-white i18nelement" data-i18n="global-home-white" href="/"><img alt="" class="w-4 mr-2" src="img/arrow-left.svg#arrow-left"></img>  Home</a> </div>
         <div>
            <select disabled="true" id="langSelector" name="lang" class="appearance-none cursor-pointer inline-flex w-fit px-3 py-2 focus:ring-blue-700 focus:border-blue-700 bg-white text-sm rounded-md border border-blue-700">
               <option value="en">English</option>
               <option value="ja">日本語</option>
            </select>
         </div>
      </nav>
      <div class="w-full text-center pt-6">
         <date id="today" class="text-sm" >-</date>
      </div>
      <div class="md:max-w-8xl mx-auto px-8 my-16 md:py-24">
         <div class="lg:grid lg:grid-cols-2 lg:gap-8 items-center">
            <div class="flex flex-col w-full h-full justify-between" >
               <div class="flex lg:flex-col w-full items-center justify-between divide-y-0 divide-x lg:divide-y lg:divide-x-0">
                  <div class="flex flex-col w-1/2 items-center pb-8 pt-0">
                     <h3 class="text-xl text-gray-400 pb-2">Vector dimensionality</h3>
                     <h2 id="vector-dimensionality" class="text-4xl font-extrabold">-</h2>
                  </div>
                  <div class="flex flex-col w-1/2 items-center pt-0 pb-8 lg:pb-0 lg:pt-8" >
                     <h3 class="text-xl text-gray-400 pb-2">Vector points</h3>
                     <h2 id="vector-points" class="text-4xl font-extrabold">-</h2>
                  </div>
               </div>
               <div class="flex flex-col items-center pt-20">
                  <h3 class="text-xl text-gray-400 pb-6">Companies location</h3>
                  <div id="map-container" class="w-full min-h-[400px] lg:mt-0 justify-self-end"></div>
               </div>
            </div>
            <div class="flex flex-col w-full space-y-20 pt-20 lg:pt-0">
               <div class="flex flex-col items-center space-y-6">
                  <h3 class="text-xl text-gray-400">Companies count</h3>
                  <div class="w-full bg-blue-200 min-h-[320px]" id="profileCount"></div>
               </div>
               <div class="flex flex-col items-center space-y-6">
                  <h3 class="text-xl text-gray-400">Companies sectors</h3>
                  <div class="w-full bg-blue-200 min-h-[320px]" id="sectors"></div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
      <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
      <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
      <script src="https://cdn.amcharts.com/lib/5/themes/Responsive.js"></script>
      <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
      <script src="js/stats.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
